<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            background-image: url('background.jpg'); /* Path to your background image */
            background-size: cover; /* Ensure the image covers the entire viewport */
            background-repeat: no-repeat; /* Prevent repeating the image */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Ensure the background stays fixed */
        }
        .content {
            padding: 50px 20px;
            max-width: 600px;
            margin: auto;
            position: relative; /* Ensure content is positioned relative to the viewport */
            z-index: 1; /* Ensure content is above the background */
        }
        .brand {
            font-size: 48px;
            font-weight: bold;
            color: #f03d5f; /* Color for the text "EtherHost" */
            margin-bottom: 20px;
        }
        .security-check {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .captcha-box {
            margin-top: 40px;
        }
        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="brand">MatrixNodes</div>
        <div class="security-check">Security Check</div>
        <!-- CAPTCHA Box Token -->
        <div class="captcha-box">::CAPTCHA_BOX::</div>
        <div class="info">
            <!-- Content goes here -->
        </div>
    </div>
</body>
</html>
