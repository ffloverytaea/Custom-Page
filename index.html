<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
            background-image: url('data:image/jpeg;base64,BASE64_ENCODED_BACKGROUND_IMAGE'); /* Replace BASE64_ENCODED_BACKGROUND_IMAGE with your base64 string */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh; /* Ensure the body takes full height */
        }
        .content {
            padding: 50px 20px;
            max-width: 600px;
            margin: auto;
        }
        .brand {
            font-size: 48px;
            font-weight: bold;
            color: #f03d5f; /* Color for the text "EtherHost" */
            margin-bottom: 20px;
        }
        .security-check {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .captcha-box {
            margin-top: 40px;
        }
        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #ddd;
        }
        .full-screen-img {
            display: block;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            object-fit: cover; /* Maintain aspect ratio while covering the area */
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="brand">EtherHost</div>
        <div class="security-check">Security Check</div>
        <!-- CAPTCHA Box Token -->
        <div class="captcha-box">::CAPTCHA_BOX::</div>
        <div class="info">
            <!-- Full-screen email picture -->
            <img src="data:image/jpeg;base64,BASE64_ENCODED_EMAIL_IMAGE" class="full-screen-img" alt="Email Picture"> <!-- Replace BASE64_ENCODED_EMAIL_IMAGE with your base64 string -->
        </div>
    </div>
</body>
</html>
